<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/test.js" ></script>
		<title></title>
	</head>
	<body>
		<div class="main-area">
			<div class="regist text">
				<div class="title">注  册  新  用  户</div>
				<form>
					<table>
						<tbody>
							<tr>
								<th>账户：</th>
								<td><input type="text" id="account" name="account" placeholder="填写用户名"></td>
							</tr>
							<tr>
								<th>密码：</th>
								<td><input type="text" id="password" name="password" placeholder="填写密码"></td>
							</tr>
							<tr>
								<th>确认密码：</th>
								<td><input type="text" id="repass" name="repass" placeholder="再次输入密码"></td>
							</tr>
							<tr>
								<th>上传头像：</th>
								<td><input type="file" id="picture" name="picture" placeholder="上传头像"></td>
							</tr>
							<tr>
								<th>性别：</th>
								<td>
									<input type="radio" name="sex" value="男" />男
									<input type="radio" name="sex" value="女" />女
								</td>
							</tr>
							<tr>
								<th>电话号码：</th>
								<td><input type="text" id="phone" name="phone" placeholder="输入电话号码"></td>
							</tr>
							<tr>
								<th>邮箱：</th>
								<td><input type="text" id="email" name="email" placeholder="输入邮箱地址"></td>
							</tr>
							<tr>
								<th>居住地址：</th>
								<td><input type="text" id="address" name="address" placeholder="输入居住地址"></td>
							</tr>
							<tr>
								<th></th>
								<td><input type="button" id="btn" value="注    册"></td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
